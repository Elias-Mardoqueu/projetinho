<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Folha de pagamento</title>
</head>
<body>
    
    <main class="container">
        <section class="content">
            <div class="box">
                <h2>SALÁRIOS</h2>

                <div class="formulario">

                   <input 
                   type="text"
                   placeholder="Nome"
                   id="nome"
                   >
                
                   <input 
                   type="number"
                   placeholder="Salário"
                   id="salario"
                   >

                   <input 
                   type="number"
                   placeholder="Vendas"
                   id="vendas"
                   >

                   <button type="submit" id="botao-calcular">Calcular</button>

                   <p id="resultado">Resultado aqui</p>
                </div>
            </div>

            <div class="box2">
                <h2>FUNCIONÁRIOS</h2>
                
                <div class="funcionario">
                    <p>Nome:</p>
                    <p>Salário:</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
